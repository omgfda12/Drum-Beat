<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Drum Beat</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Drum🥁Beat</h1>
    </div>
    <div id="button">
      <button class="w drum" style="background-image:url(images/crash.png)">w</button>
      <button class="a drum" style="background-image:url(images/kick.png)">a</button>
      <button class="s drum" style="background-image:url(images/snare.png)">s</button>
      <button class="d drum" style="background-image:url(images/tom1.png)">d</button>
      <button class="j drum" style="background-image:url(images/tom2.png)">j</button>
      <button class="k dum" style="background-image:url(images/tom3.png)">k</button>
      <button class="l drum" style="background-image:url(images/tom4.png)">l</button>
    </div>
    <div>
        <button class="new" type="button">
            Play All😊
        </button>
    </div>
    <script src="index.js"></script>
</body>
<footer>
    Made by Ekansh Verma 🤝.
</footer>
</html>
